<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>weather App</title>
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
<div class="main">
	<div>
		<img src="/img/b-high-resolution-color-logo.png" alt="">
	</div>
	<h2>Weather Web-site</h2>
</div>



	<div class="app-wrap">
		<header>
			<input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
		</header>

		<main>
			<section class="location">
				<div class="city">kigali, Nyamirambo</div>
				<div class="date">Tuesday 5 September 2023</div>
			</section>

			<div class="current">
				<div class="temp">20<span>°C</span></div>
				<div class="weather">Sunny</div>
				<div class="hi-low">15°C / 22°C</div>
			</div>
		</main>
	</div>

	<div class="footer">
		<p>@2023 Bromen. All rights reserved. </p>
	</div>
	<script src="/js/index.js"></script>
</body>

</html>
